@(products: List[models.Product], categories: List[models.Category], user: models.users.Users)

<!-- Pass page title and content {html between braces} to the main view -->
@admin.adminMain("service", user) {

    <!-- HTML content for the index view -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <iframe src="@routes.AdminController.products()" width="100%" height="700px" seamless ></iframe>
            </div>
            <div class="col-sm-5">
                <iframe src="@routes.AdminController.users()" width="100%" height="700px" seamless ></iframe>
            </div>
        </div>
    </div>
}
